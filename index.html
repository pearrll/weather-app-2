<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Plus Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card w-50">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <button class= "btn-dark" id="current-location">Current</button>
            </div>
            <div class="col-12 text-center text-muted" id="date-time">
              Thursday 16:00
            </div>

            <div class="col m-2">
              <form class="input-group" id="search-form">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter City"
                  autocomplete="off"
                  id="city-search"
                />
                <input class="btn btn-dark" type="submit" value="search" id="submit-button"/>
              </form>
            </div>
          <div class="row text-center">
            <div class="col-12 pt-2 text-capitalize text-center" > 
              <ul class="list-unstyled">
                <li id="description">  </li>
                <li id="city">san pedro, CA </li>
                <li class= "display-5" id="degrees">19</li>
                <li><a href="#" id="celsius"><small>C</small>|</a><a href="#" id="fahrenheit"><small>F</small></a></li>
              </ul>
            </div>
          </div>
          <div class="row text-center justify-content-around">
            <div class="col-3 pt-3">
              <ul class="list-unstyled">
                <li><span id="precipitation"></span>0in</li>
                <li class="text-muted text-uppercase">
                  <small>precipitation</small>
                </li>
              </ul>
            </div>
            <div class="col-3 pt-3">
              <ul class="list-unstyled">
                <li><span id="wind"></span>5mph</li>
                <li class="text-muted text-uppercase"><small>wind</small></li>
              </ul>
            </div>
            <div class="col-3 pt-3">
              <ul class="list-unstyled">
                <li><span id="humidity"></span>15%</li>
                <li class="text-muted text-uppercase">
                  <small>humidity</small>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="border p-2 text-center">Hello Sunshine 😎</div>
        <div class="row">
          <div class="col-6 text-end">
            <div class="p-1">🌤 65°</div>
            <div class="p-1">🌤 63°</div>
            <div class="p-1">☀️ 68°</div>
            <div class="p-1">☀️ 62°</div>
            <div class="p-1">🌤 66°</div>
          </div>

          <div class="col-6 text-muted text-capitalize" >
            <div class="p-1">friday</div>
            <div class="p-1">saturday</div>
            <div class="p-1">sunday</div>
            <div class="p-1">monday</div>
            <div class="p-1">tuesday</div>
            <div><img src=""  id="icon" ></img></div>
          </div>
        </div>
      </div>
       <div class="text-center">
  <a href="https://github.com/pearrll/weather-app-2" target="blank">Open Source Code</a>
   </div>
    </div>
 
    <script src="src/app.js"></script>
  </body>
</html>
